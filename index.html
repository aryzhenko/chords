<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guitar Chords</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
<div class="circle-container">
    <div class="notes-row" id="majors">
        <div class="note" data-chord="C" data-enh-chord="B#">C</div>
        <div class="note" data-chord="G">G</div>
        <div class="note" data-chord="D">D</div>
        <div class="note" data-chord="A">A</div>
        <div class="note" data-chord="E" data-enh-chord="Fb">E</div>
        <div class="note" data-chord="B" data-enh-chord="Cb">B</div>
        <div class="note" data-chord="F#" data-enh-chord="Gb">F#</div>
        <div class="note" data-chord="Db" data-enh-chord="C#">Db</div>
        <div class="note" data-chord="Ab" data-enh-chord="G#">Ab</div>
        <div class="note" data-chord="Eb" data-enh-chord="D#">Eb</div>
        <div class="note" data-chord="Bb" data-enh-chord="A#">Bb</div>
        <div class="note" data-chord="F">F</div>
    </div>
    <div class="notes-row" id="minors">
        <div class="note" data-chord="Am">Am</div>
        <div class="note" data-chord="Em" data-enh-chord="Fbm">Em</div>
        <div class="note" data-chord="Bm" data-enh-chord="Cbm">Bm</div>
        <div class="note" data-chord="F#m" data-enh-chord="Gbm">F#m</div>
        <div class="note" data-chord="C#m" data-enh-chord="Dbm">C#m</div>
        <div class="note" data-chord="G#m" data-enh-chord="Abm">G#m</div>
        <div class="note" data-chord="D#m" data-enh-chord="Ebm">D#m</div>
        <div class="note" data-chord="Bbm" data-enh-chord="A#m">Bbm</div>
        <div class="note" data-chord="Fm" data-enh-chord="E#m">Fm</div>
        <div class="note" data-chord="Cm" data-enh-chord="B#m">Cm</div>
        <div class="note" data-chord="Gm">Gm</div>
        <div class="note" data-chord="Dm">Dm</div>
    </div>
</div>
<table id="chords-table">
    <thead>
      <tr></tr>
    </thead>
    <tbody>
      <tr></tr>
      <tr></tr>
      <tr></tr>
    </tbody>
</table>
<script src="./js/circle.js"></script>
</body>
</html>
